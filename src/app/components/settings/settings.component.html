<div class="container settings-container">
  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading settings, please wait...</p>
  </div>

  <!-- Settings Form -->
  <div *ngIf="!isLoading && settings.length > 0">
    <div class="row mb-3" *ngFor="let setting of settings; let i = index">
      <div class="col-md-6">
        <!-- Purity Price Input -->
        <div class="mb-3">
          <label for="purityPrice{{i}}" class="form-label">سعر العيار</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="purityPrice{{i}}"
            [value]="setting.purityPrice"
            (input)="onInputChange($event, i)"
          />
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <!-- Save Button -->
        <button
          class="btn btn-warning"
          (click)="updateSetting(setting, i)"
        >
          حفظ
        </button>
      </div>
    </div>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!isLoading && settings.length === 0" class="text-center my-5">
    <p>No settings available.</p>
  </div>
</div>
