<div class="client-container">
      <mat-form-field>
        <mat-label>البحث بالاسم</mat-label>
        <input matInput [(ngModel)]="searchName" placeholder="أدخل اسم العميل" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="searchClient()">بحث</button>
      <button mat-raised-button color="accent" (click)="resetClients()">إعادة تعيين</button>
  <!-- إضافة نموذج العميل -->
  <form [formGroup]="addClientForm" class="client-form" (ngSubmit)="addClient()">
    <mat-form-field>
      <mat-label>الاسم</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>العنوان</mat-label>
      <input matInput formControlName="address" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>رقم الهاتف</mat-label>
      <input matInput formControlName="phoneNumber" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="addClientForm.invalid">إضافة</button>
  </form>

  <!-- جدول العملاء -->
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <!-- عمود الاسم -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>الاسم</th>
      <td mat-cell *matCellDef="let client">
        <ng-container *ngIf="editingClientId === client.id; else viewName">
          <input matInput [(ngModel)]="editingClient.name" class="inline-input" placeholder="الاسم" />
        </ng-container>
        <ng-template #viewName>{{ client.name }}</ng-template>
      </td>
    </ng-container>

    <!-- عمود العنوان -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>العنوان</th>
      <td mat-cell *matCellDef="let client">
        <ng-container *ngIf="editingClientId === client.id; else viewAddress">
          <input matInput [(ngModel)]="editingClient.address" class="inline-input" placeholder="العنوان" />
        </ng-container>
        <ng-template #viewAddress>{{ client.address }}</ng-template>
      </td>
    </ng-container>

    <!-- عمود رقم الهاتف -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>رقم الهاتف</th>
      <td mat-cell *matCellDef="let client">
        <ng-container *ngIf="editingClientId === client.id; else viewPhoneNumber">
          <input matInput [(ngModel)]="editingClient.phoneNumber" class="inline-input" placeholder="رقم الهاتف" />
        </ng-container>
        <ng-template #viewPhoneNumber>{{ client.phoneNumber }}</ng-template>
      </td>
    </ng-container>

    <!-- عمود الإجراءات -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>الإجراءات</th>
      <td mat-cell *matCellDef="let client">
        <ng-container *ngIf="editingClientId === client.id; else viewActions">
          <button mat-raised-button color="primary" (click)="saveClientEdit()">حفظ</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">إلغاء</button>
        </ng-container>
        <ng-template #viewActions>
          <button mat-raised-button color="primary" (click)="editClientStart(client.id)">تعديل</button>
          <button mat-raised-button color="warn" (click)="deleteClient(client.id)">حذف</button>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'address', 'phoneNumber', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'phoneNumber', 'actions'];"></tr>
  </table>
</div>
