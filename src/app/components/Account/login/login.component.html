<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-with-icon">
          <i class="fas fa-user"></i>
          <input type="text" id="username" formControlName="username" required />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required />
        <div
          *ngIf="
            form.get('password')?.hasError('required') &&
            form.get('password')?.touched
          "
          class="error-message"
        >
          Please enter your password.
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="form.invalid || isLoading" class="login-button">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner"></span>
        </button>
      </div>
    </form>
    <div *ngIf="message" class="login-message">
      <p>{{ message }}</p>
    </div>
    <div class="register-redirect">
      <span>If you don't have an account, </span>
      <a routerLink="/register" class="register-link">Register Now</a>
    </div>
  </div>
</div>
