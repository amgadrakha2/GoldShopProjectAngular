<h2 mat-dialog-title>تأكيد تسجيل الخروج</h2>
<mat-dialog-content>
  <p>هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false">إلغاء</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">تسجيل الخروج</button>
</mat-dialog-actions>
