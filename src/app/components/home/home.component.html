<mat-toolbar color="primary" class="navbar">
  <!-- Navbar Links -->
  <div class="navbar-links">
    <a mat-button routerLink="/home/order" routerLinkActive="active-link">الطلب</a>
    <a mat-button routerLink="/home/client" routerLinkActive="active-link">العميل</a>
    <a mat-button routerLink="/home/item" routerLinkActive="active-link">العنصر</a>
    <a mat-button routerLink="/home/report" routerLinkActive="active-link">التقرير</a>
    <button
      mat-icon-button
      routerLink="/home/settings"
      routerLinkActive="active-link"
      class="settings-icon"
    >
      <mat-icon>settings</mat-icon>
    </button>
  </div>

  <!-- Logout Button -->
  <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
    تسجيل الخروج
  </button>
</mat-toolbar>

<!-- Router Outlet to Display Components -->
<div class="content">
  <router-outlet></router-outlet>  <!-- This is crucial for displaying child routes -->
</div>
